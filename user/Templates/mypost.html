{% extends 'base.html' %}
{% block content %}
<h3 class="badge-light text-center text-info font-weight-bold">My Posts</h3>
{% for i in data%}
<div class="card mb-5 bg-light" style="width:100%">
{% if i.image %}
<img class="card-img-top" src="{{i.image.url}}" alt="card image cap">
{% endif%}
<div class="card-body">
<h5 class="card-title">{{i.caption}}</h5>
<p class="card-text">{{i.datetime}}</p>

</div>
<div class="card-footer">
    <a href="{% url 'epost' i.id %}" class="btn btn-warning border-dark">Edit</a>
    <a href="{% url 'dpost' i.id %}" class="btn btn-danger border-dark font-weight-normal">Delete</a>
</div>
</div>
{% endfor %}
{% endblock content%}
