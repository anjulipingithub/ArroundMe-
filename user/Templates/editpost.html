{% extends 'base.html' %}
{% block content %}
<h1 class = "text-center bg-warning">Edit Post</h1>
<form action="" method = "post" enctype = "multipart/form-data">
    {% csrf_token %}
    <table class = "table">
        {{form.as_table}}
        <tr>
            <td class = "text-center" colspan="2">
                <button class="btn btn-success">SUBMIT</button>
            </td>
        </tr>
    </table>
</form>



{% endblock %}
